<div class="container mt-4">
  <div class="row">
    <div 
      class="col-md-4 mb-3" 
      *ngFor="let r of recipes"
    >
      <div class="card h-100 shadow-sm">
        <img
          [src]="r.imagen"
          class="card-img-top"
          [alt]="r.nombre"
        />
        <div class="card-body">
          <h5 class="card-title">{{ r.nombre }}</h5>
          <p class="card-text">{{ r.etiquetas}}</p>
          <p><strong>Ingredientes:</strong> {{ r.ingredientes.length }}</p> 
          <a [routerLink]="['/recipes', r.id]" class="btn btn-primary mt-2">Ver receta</a>
        </div>
      </div>
    </div>
  </div>
</div>
